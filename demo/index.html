<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jquery.3dsmenu.js Demo</title>
  </head>
  <script type="text/javascript" src="../lib/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="../lib/jquery-ui-1.8.16.min.js"></script>
  <script type="text/javascript" src="../jquery.3dsmenu.min.js"></script>
  <link rel="stylesheet" href="demo.css" type="text/css" media="screen, projection"/>
  <script type="text/javascript">
    $(document).ready(function(){
        var $ul = $('ul.menu');
        $(new Array(79)).each(function(i){
            $ul.append($('<li>').css('background-image', 'url(images/' + (100 + i) + '.jpg)'));
        });
        $ul.dsmenu('init', {row : {max : 1000}, maxSize : 200});
        $("a.add").bind('click', function(){
            $ul.dsmenu('expand');
        }).css('z-index', 9999);
        $("a.remove").bind('click', function(){
            $ul.dsmenu('contract');
        }).css('z-index', 9999);
    });
  </script>
  <link media="screen, projection" type="text/css" rel="stylesheet" href="jquery.3dsmenu.css">
  <body>
     <ul class="menu">
    </ul>
  </div>
    <ul>
        <li><a href="javascript:void(0);" class="add">add</a></li>
        <li><a href="javascript:void(0);" class="remove">remove</a></li>
    </ul>
    <footer>
        <address><a href="https://github.com/giginet/jquery-3dsmenu">jquery.3dsmenu.js</a></address>

    </footer>
  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Untitled Document</title>
        <script type="text/javascript" src="../lib/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="../lib/jquery-ui-1.8.16.min.js"></script>
    </head>
    <body>
        <style>
            div#parent {
                width: 60%;
                margin: 10px auto;
                padding: 5px;
                border: 1px solid #777;
                background-color: #fbca93;
                text-align: center;
            }
            div.positionable {
                width: 75px;
                height: 75px;
                position: absolute;
                display: block;
                right: 0;
                bottom: 0;
                background-color: #bcd5e6;
                text-align: center;
            }
            select, input {
                margin-left: 15px;
            }
        </style>
        <script>
            $(function() {
            function position( using ) {
            $( ".positionable" ).position({
            of: $( "#parent" ),
            my: 'left top',
            at: 'left top', 
            offset: '0 0',
            using: using,
            collision: 'flip flip'
            });
            }

            $( ".positionable" ).css( "opacity", 0.5 );

            $( ":input" ).bind( "click keyup change", function() { position(); });

            $( "#parent" ).draggable({
                drag: function() { position(); }
            });

            $( ".positionable" ).draggable({
                drag: function( event, ui ) {
                    // reset offset before calculating it
                    $( "#offset" ).val( "0" );
                    position(function( result ) {
                        $( "#offset" ).val( "" + ( ui.offset.left - result.left ) +
                        " " + ( ui.offset.top - result.top ) );
                        position();
                    });
                }
            });

            position();
        });
    </script>



    <div class="demo">

        <div id="parent">
            <p>
            This is the position parent element.
            </p>
        </div>

        <div class="positionable">
            <p>
            to position
            </p>
        </div>

        <div class="positionable" style="width:120px; height: 40px;">
            <p>
            to position 2
            </p>
        </div>

        <div style="padding: 20px; margin-top: 75px;">
            position...
            <div style="padding-bottom: 20px;">
                <b>my:</b>
                <select id="my_horizontal">
                    <option value="left">left</option>
                    <option value="center">center</option>
                    <option value="right">right</option>
                </select> 
                <select id="my_vertical">
                    <option value="top">top</option>
                    <option value="middle">center</option>
                    <option value="bottom">bottom</option>
                </select>
            </div>
            <div style="padding-bottom: 20px;">
                <b>at:</b>
                <select id="at_horizontal">
                    <option value="left">left</option>
                    <option value="center">center</option>
                    <option value="right">right</option>
                </select>
                <select id="at_vertical">
                    <option value="top">top</option>
                    <option value="middle">center</option>
                    <option value="bottom">bottom</option>
                </select>
            </div>
            <div style="padding-bottom: 20px;">
                <b>offset:</b>
                <input id="offset" type="text" size="15">
            </div>
            <div style="padding-bottom: 20px;">
                <b>collision:</b>
                <select id="collision_horizontal">
                    <option value="flip">flip</option>
                    <option value="fit">fit</option>
                    <option value="none">none</option>
                </select>
                <select id="collision_vertical">
                    <option value="flip">flip</option>
                    <option value="fit">fit</option>
                    <option value="none">none</option>
                </select>
            </div>
        </div>

    </div><!-- End demo -->



    <div class="demo-description" style="display: none; ">
        <p>Use the form controls to configure the positioning, or drag the positioned element to modify its offset.
        <br>Drag around the parent element to see collision detection in action.</p>
    </div><!-- End demo-description -->
</body>
</html>
